<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Image Carousel</h1>
    </header>
    <div class="container">
      <div class="outer">
        <div class="picture-frame"></div>
        <div class="buttons">
          <button class="backwardButton"><</button>
          <div class="circles">
            
          </div>
          <button class="forwardButton">></button>
        </div>
      </div>
    </div>
    <img src="./images/dark-souls-1.jpg" alt="dark-souls" />
    <img src="./images/dark-souls-2.jpg" alt="dark-souls-2" />
    <img src="./images/dark-souls-3.jpg" alt="dark-souls-3" />
    <img
      src="./images/dark-souls-remastered.jpg"
      alt="dark-souls-3-remastered"
    />
    <img src="./images/elden-ring.jpg" alt="elden-ring" />
  </body>
</html>
